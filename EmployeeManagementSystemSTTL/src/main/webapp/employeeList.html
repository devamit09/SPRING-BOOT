<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
  <h2>Employee List</h2>

<table border="1">
    <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Joining Date</th>
        <th>Salary</th>
        <th>Is Fresher Employee</th>
        <th>Edit</th>
    </tr>
    <tr th:each="employee, rowStat : ${employees}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${employee.personal.firstName} + ' ' + ${employee.personal.lastName}"></td>
        <td th:text="${employee.personal.birthDate}"></td>
        <td th:text="${employee.joiningDate}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.isFresherEmployee}"></td>
        <td><a th:href="@{/editEmployee/{id}(id=${employee.id})}">Edit</a></td>
    </tr>
</table>
  

</body>
</html>
